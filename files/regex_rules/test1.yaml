rules:
  - id: test-regex-exp
    message: 'simple regex expression'
    severity: WARNING
    reference: "https://www.google.com"
    regex: '\bdb.many\b'
  - id: test-regex-or
    message: 'regex OR expression'
    severity: WARNING
    reference: "https://www.bing.com"
    regex:
      - regex_or:
        - regex: '\bdb.many\b'
        - regex: '\bdb.one\b'