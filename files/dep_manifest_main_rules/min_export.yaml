# Taken from https://github.com/spaceraccoon/npm-scan/
rules:
  - id: main-export-minified
    message: 'Package main module export is minified'
    severity: WARNING
    reference: 'https://schneid.io/blog/event-stream-vulnerability-explained/'
    case_sensitive: false
    regex: '.*\.min'

  # CASE Insensitive